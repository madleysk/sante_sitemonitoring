{% macro render_field(field) %}
	{% if field.label != '' %}
		<dt>{{ field.label }}</dt>
	{% endif %}
	<dd>
		{{ field(**kwargs)|safe }}
		{% if field.errors %}
			{% for error in field.errors %}
				<small class="alert-danger">{{ error }}</small>
			{% endfor %}
		{% endif %}
	</dd>
{% endmacro %}
